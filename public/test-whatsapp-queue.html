<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test WhatsApp Queue System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="fab fa-whatsapp me-2"></i>Test WhatsApp Queue System</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h5>Bulk Test Registration</h5>
                                <p>Simulasi registrasi bersamaan untuk test queue system</p>
                                
                                <div class="mb-3">
                                    <label for="user_count" class="form-label">Number of Users</label>
                                    <input type="number" class="form-control" id="user_count" min="1" max="10" value="5">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="base_phone" class="form-label">Base Phone Number</label>
                                    <input type="text" class="form-control" id="base_phone" value="6281234567890">
                                    <small class="form-text text-muted">Numbers will be incremented: 6281234567890, 6281234567891, etc.</small>
                                </div>
                                
                                <button class="btn btn-primary" onclick="simulateRegistrations()">
                                    <i class="fas fa-users me-1"></i>Simulate Registrations
                                </button>
                            </div>
                            
                            <div class="col-md-6">
                                <h5>Queue Status</h5>
                                <div id="queue-status" class="alert alert-info">
                                    <i class="fas fa-spinner fa-spin me-1"></i>Loading status...
                                </div>
                                
                                <div class="mb-3">
                                    <button class="btn btn-success btn-sm" onclick="refreshStatus()">
                                        <i class="fas fa-refresh me-1"></i>Refresh
                                    </button>
                                    <button class="btn btn-warning btn-sm" onclick="clearQueue()">
                                        <i class="fas fa-trash me-1"></i>Clear Queue
                                    </button>
                                </div>
                                
                                <div id="queue-messages" class="mt-3">
                                    <!-- Messages will be loaded here -->
                                </div>
                            </div>
                        </div>
                        
                        <hr>
                        
                        <div class="row mt-4">
                            <div class="col-12">
                                <h5>Test Results</h5>
                                <div id="test-results" class="alert alert-secondary">
                                    No tests run yet. Click "Simulate Registrations" to start testing.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto refresh status every 10 seconds
        setInterval(refreshStatus, 10000);
        
        // Initial load
        refreshStatus();

        function simulateRegistrations() {
            const userCount = parseInt(document.getElementById('user_count').value);
            const basePhone = document.getElementById('base_phone').value;
            
            document.getElementById('test-results').innerHTML = `
                <div class="d-flex align-items-center">
                    <i class="fas fa-spinner fa-spin me-2"></i>
                    Starting simulation of ${userCount} registrations...
                </div>
            `;
            
            // Simulate concurrent registrations
            const promises = [];
            for (let i = 0; i < userCount; i++) {
                const phoneNumber = basePhone.slice(0, -1) + i;
                const message = `🎉 Test Registration ${i + 1}

Halo User ${i + 1},

Terima kasih telah mendaftar di Amazing Sultra Run! 🏃‍♂️

📋 Detail:
• Test User: User ${i + 1}
• Phone: ${phoneNumber}
• Registration Time: ${new Date().toLocaleString()}

This is a test message to verify the queue system works properly with concurrent registrations.

_Test message sent at: ${new Date().toLocaleString()}_`;
                
                promises.push(
                    fetch('/admin/whatsapp-queue/send-test', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                            'X-CSRF-TOKEN': document.querySelector('meta[name="csrf-token"]')?.getAttribute('content') || 'test'
                        },
                        body: new URLSearchParams({
                            phone_number: phoneNumber,
                            message: message,
                            priority: i < 2 ? 'high' : 'normal' // First 2 messages as high priority
                        })
                    })
                );
            }
            
            Promise.all(promises)
                .then(responses => Promise.all(responses.map(r => r.json())))
                .then(results => {
                    const successful = results.filter(r => r.success).length;
                    const failed = results.length - successful;
                    
                    document.getElementById('test-results').innerHTML = `
                        <div class="alert alert-success">
                            <h6><i class="fas fa-check-circle me-1"></i>Simulation Complete!</h6>
                            <p>Successfully queued: ${successful} messages</p>
                            <p>Failed: ${failed} messages</p>
                            <p>Total estimated time: ${userCount * 10} seconds (10 seconds per message)</p>
                            <small>Messages will be sent with 10-second intervals automatically.</small>
                        </div>
                    `;
                    
                    // Refresh status after simulation
                    setTimeout(refreshStatus, 1000);
                })
                .catch(error => {
                    console.error('Error simulating registrations:', error);
                    document.getElementById('test-results').innerHTML = `
                        <div class="alert alert-danger">
                            <h6><i class="fas fa-times-circle me-1"></i>Simulation Failed!</h6>
                            <p>Error: ${error.message}</p>
                        </div>
                    `;
                });
        }

        function refreshStatus() {
            fetch('/admin/whatsapp-queue/status')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        updateStatus(data.data);
                    } else {
                        document.getElementById('queue-status').innerHTML = `
                            <div class="alert alert-danger">
                                <i class="fas fa-times-circle me-1"></i>Failed to load status
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error refreshing status:', error);
                    document.getElementById('queue-status').innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-times-circle me-1"></i>Error: ${error.message}
                        </div>
                    `;
                });
        }

        function updateStatus(status) {
            const statusHtml = `
                <div class="row">
                    <div class="col-6">
                        <strong>Queue Length:</strong> ${status.queue_length}
                    </div>
                    <div class="col-6">
                        <strong>Status:</strong> 
                        <span class="badge bg-${status.is_processing ? 'success' : 'warning'}">
                            ${status.is_processing ? 'Processing' : 'Idle'}
                        </span>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-6">
                        <strong>Est. Time:</strong> ${Math.floor(status.estimated_time / 60)}:${(status.estimated_time % 60).toString().padStart(2, '0')}
                    </div>
                    <div class="col-6">
                        <strong>Failed:</strong> ${status.failed_messages}
                    </div>
                </div>
            `;
            
            document.getElementById('queue-status').innerHTML = statusHtml;
            
            // Update messages list
            let messagesHtml = '<h6>Next Messages:</h6>';
            if (status.next_messages.length === 0) {
                messagesHtml += '<p class="text-muted">No messages in queue</p>';
            } else {
                messagesHtml += '<ul class="list-group list-group-flush">';
                status.next_messages.forEach(message => {
                    const createdAt = new Date(message.created_at * 1000).toLocaleString();
                    messagesHtml += `
                        <li class="list-group-item d-flex justify-content-between align-items-start">
                            <div class="ms-2 me-auto">
                                <div class="fw-bold">${message.phone_number}</div>
                                <small>${message.message.substring(0, 50)}...</small>
                            </div>
                            <span class="badge bg-${message.priority === 'high' ? 'danger' : 'primary'} rounded-pill">
                                ${message.priority}
                            </span>
                        </li>
                    `;
                });
                messagesHtml += '</ul>';
            }
            
            document.getElementById('queue-messages').innerHTML = messagesHtml;
        }

        function clearQueue() {
            if (confirm('Are you sure you want to clear the queue?')) {
                fetch('/admin/whatsapp-queue/clear', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-TOKEN': document.querySelector('meta[name="csrf-token"]')?.getAttribute('content') || 'test'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Queue cleared successfully');
                        refreshStatus();
                    } else {
                        alert('Error: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error clearing queue:', error);
                    alert('Error clearing queue');
                });
            }
        }
    </script>
</body>
</html>
